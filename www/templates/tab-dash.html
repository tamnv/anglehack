<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Welcome to Demo Application</h2>
    <button class="ion-camera button icon button-full button-positive" ng-click="takePicture()"></button>
    <button class="ion-camera button icon button-full button-positive" ng-click="choosePhoto()">Choose Photo</button>
    <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
    <button class="ion-camera button icon button-full button-positive" ng-click="uploadPhoto()"></button>
  </ion-content>
</ion-view>
